<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>

</head>
<body>

<div class="container">
    <h2>Formulario</h2>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresar Correo" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Recordarme</label>
        </div>
        <button type="button" id="send" class="btn btn-info">Enviar</button>
        <button type="button" id="cancel" class="btn btn-warning">Cancelar</button>

</div>

</body>
</html>
